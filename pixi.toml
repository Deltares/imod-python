graphviz = "*"
hatchling = "*"
hypothesis = "*"
jinja2 = "*"
libgdal-hdf5 = "*"
loguru = "*"
matplotlib = "*"
mypy = "*"
netcdf4 = "*"
numba = ">=0.50"
numpy = "*"
pandamesh = "*"
pandas = "*"
pip = "*"
pooch = "*"
pydantic = "*"
pydata-sphinx-theme = "*"
pymetis = "*"
pyproj = "*"
pytest = "*"
pytest-benchmark = "*"
pytest-cases = "*"
pytest-cov = "*"
pytest-dotenv = "*"
pytest-xdist = "*"
