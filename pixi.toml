[project]
name = "imod-python"
version = "0.15.1"
description = "Make massive MODFLOW models"
authors = ["Deltares <huite.bootsma@deltares.nl>", ]
channels = ["conda-forge", ]
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]
license = "MIT"
license-file = "LICENSE"
readme = "README.rst"
homepage = "https://github.com/Deltares/imod-python"
documentation = "https://deltares.github.io/imod-python/"
repository = "https://github.com/Deltares/imod-python.git"

[tasks]
docs =  { cmd = "make html", depends_on = ["install"], cwd = "docs" }
install = "python -m pip install --no-deps --editable ."
format = { depends_on = ["sort_format", "black_format", "ruff_format"] }
lint = { depends_on = ["sort_lint", "black_lint", "ruff_lint"] }
tests = { depends_on = ["unittests", "examples"] }
unittests = { cmd = [
    "NUMBA_DISABLE_JIT=1",
    "pytest",
    "-m", "not example",
    "--cache-clear",
    "--verbose",
    "--junitxml=unittest_report.xml",
    "--cov=imod",
    "--cov-report=term",
    "--cov-report=html:coverage",
    "--cov-config=.coveragerc"
], depends_on = ["install"], cwd = "imod/tests" }
examples = { cmd = [
    "NUMBA_DISABLE_JIT=1",
    "pytest",
    "-m", "example",
    "--cache-clear",
    "--verbose",
    "--junitxml=examples_report.xml",
], depends_on = ["install"], cwd = "imod/tests" }
pypi-publish = { cmd = "rm --recursive --force dist && python -m build && twine check dist/* && twine upload dist/*" }

black_lint = "black --check ."
black_format = "black ."
sort_lint = "ruff check --select I ."
sort_format = "ruff check --select I --fix ."
mypy_lint = { cmd ="mypy", depends_on = ["install"]}
mypy_report = { cmd ="mypy | mypy2junit > mypy-report.xml", depends_on = ["install"]}
ruff_lint = "ruff check ."
ruff_format = "ruff format ."

[dependencies]
affine = "*"
black = "*"
bottleneck = "*"
cftime = ">=1"
contextily = ">=1"
cytoolz = "*"
dask = "<2024.1.0" # Newer version incompatible with rasterio
fastcore = "*"
flopy = "*"
geopandas = "*"
graphviz = "*"
hypothesis = "*"
jinja2 = "*"
loguru = "*"
matplotlib = "*"
mypy = "*"
netcdf4 = "*"
numba = ">=0.50"
numpy = "*"
pandamesh = "*"
pandas = "*"
pooch = "*"
pydata-sphinx-theme = "*"
pymetis = "*"
pyproj = "*"
pytest = "<8"   # Newer version incompatible with pytest-cases
pytest-benchmark = "*"
pytest-cases = "*"
pytest-cov = "*"
python = "3.11"
python-graphviz = "*"
pyvista = "*"
rasterio = ">=1.0"
rioxarray = "*"
ruff = "*"
scipy = "*"
scooby = "*"
setuptools_scm = "*"
shapely = ">=2.0"
sphinx = "5"
sphinx-gallery = "*"
tomli = ">=1.1.0"
tomli-w = "*"
toolz = "*"
tqdm = "*"
twine = "*"
vtk = { version = ">=9.0", build = "*qt*", channel = "conda-forge" }
xarray = ">=2023.04.0"
xugrid = ">=0.6.4"
zarr = "*"
build = "*"

[pypi-dependencies]
mypy2junit = "*"
