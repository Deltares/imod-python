affine = "*"
black = "*"
bottleneck = "*"
cftime = ">=1"
contextily = ">=1"
cytoolz = "*"
dask = "*"
filelock = "*"
flopy = "*"
gdal = ">=3.9.2"
geopandas = "*"
gh = "*"
graphviz = "*"
hatchling = "*"
hypothesis = "*"
jinja2 = "*"
libgdal-hdf5 = "*"
loguru = "*"
matplotlib = "*"
mypy = "*"
netcdf4 = "*"
numba = ">=0.50"
numpy = "*"
pandamesh = "*"
pandas = "*"
pip = "*"
plum-dispatch = "*"
pooch = "*"
pydantic = "*"
pydata-sphinx-theme = "*"
pymetis = "*"
pyproj = "*"
pytest = "*"
pytest-benchmark = "*"
pytest-cases = ">=3.9.1"
pytest-cov = "*"
pytest-dotenv = "*"
pytest-xdist = "*"
python = "3.12.*"
python-build = "*"
python-graphviz = "*"
pyvista = "*"
rasterio = "*"
rioxarray = "*"
ruff = "*"
scipy = "*"
scooby = "*"
setuptools_scm = "*"
shapely = ">=2.0"
sphinx = "*"
sphinx-gallery = "*"
sphinx-remove-toctrees = "*"
tomli = ">=1.1.0"
tomli-w = "*"
toolz = "*"
tqdm = "*"
twine = "*"
vtk = { version = ">=9.0", build = "*qt*" }
xarray = "!=2025.04.0" # Issue with xarray 2025.04.0 and rendering HFBs
xugrid = ">=0.14.2"
zarr = "*"
pytest-timeout = ">=2.3.1,<3"

[pypi-dependencies]
mypy2junit = "*"
sbom4python = ">=0.12.3"
python-magic = ">=0.4.27"

[feature.interactive.dependencies]
ipykernel = "*"
ipython = "*"
jupyter = "*"

[feature.pixi-update.dependencies]
pip = "*"
pixi-diff-to-markdown = "*"

[feature.py311.dependencies]
python = "3.11.*"
pip = "*"

[feature.py312.dependencies]
python = "3.12.*"
pip = "*"

[feature.py313.dependencies]
python = "3.13.*"
pip = "*"

[feature.pixi-update.tasks]
update = "pixi update --json | pixi-diff-to-markdown > diff.md"

[feature.py_common.tasks]
test_import = { cmd = [
    "python",
    "-c",
    "import imod"
], depends-on = ["install_with_deps"]}
install_with_deps = "python -m pip install --editable ."


[target.win-64.dependencies]
7zip = "*"

[target.linux-64.dependencies]
p7zip = "*"

[feature.user-acceptance.dependencies]
dvc = "*"
dvc-s3 = "*"

[feature.user-acceptance.tasks]
pull_data = "dvc pull --remote minio"
fetch_lhm = {cmd = "7z x LHM_transient.zip -oLHM_transient -y", depends-on = ["pull_data"], cwd = "imod/tests/user_acceptance_data"}
user_acceptance = { cmd = [
    "pytest",
    "-m", "user_acceptance",
    "--cache-clear",
    "--verbose",
    "--junitxml=user_acceptance_report.xml",
], depends-on = ["install"], cwd = "imod/tests", env = { USER_ACCEPTANCE_DIR = "user_acceptance_data"} }
run_imod5 = {cmd = ["prepare_mf6_transient_imod5.bat"], cwd = "imod/tests/user_acceptance_data/LHM_transient/scripts_imod-5"}
qgis_export ={ cmd = [
    "pytest", "-s",
    "-m", "qgis_export",
    "--cache-clear",
    "--verbose",
    "--junitxml=qgis_export_report.xml",
], depends-on = ["install"], cwd = "imod/tests", env = { IMOD_DATA_DIR = ".imod_data" } }

[environments]
default = { features = [], solve-group = "conda-deps" }
interactive = { features = ["interactive"], solve-group = "conda-deps" }
user-acceptance = { features = ["user-acceptance"], solve-group = "conda-deps" }
py311 = { features = ["py311", "py_common"], no-default-feature = true }
py312 = { features = ["py312", "py_common"], no-default-feature = true }
py313 = { features = ["py313", "py_common"], no-default-feature = true }
pixi-update = { features = ["pixi-update"], no-default-feature = true }
